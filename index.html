<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Data | CDSS</title>
    <link rel="stylesheet" href="./assets/Style/header.css" />
    <link rel="stylesheet" href="./assets/Style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-100">
      <nav class="navbar navbar-expand-lg shadow p-2 w-100" id="_navColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h6 class="txt-theme txt-size">Clinical Decision Support System</h6>
          </a>
          <div class="d-flex">
            <button
              class="navbar-toggler"
              id="burgerButton"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars hamburger" id="_hamburger"></i>
            </button>

            <button id="_changeThemeConS" type="button" class="btn i-pos">
              <i class="fas fa-moon fa" id="_changeThemeS"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="_patientData"
                  >Patient Data</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_assessment">Assessment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_diagnosis">Diagnosis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_planning">Planning</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_evaluation">Evaluation</a>
              </li>
              <li class="nav-item">
                <button id="_changeThemeConL" type="button" class="btn i-pos">
                  <i class="fas fa-moon fa" id="_changeThemeL"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="patient-infos">
        <h1 class="txt-theme">Patient Information</h1>
        <form class="form-group" id="_form-group">
          <div class="primary">
            <div class="fName">
              <label for="fName" class="txt-theme">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter patient's name"
                required
              />
            </div>
            <div class="lName">
              <label for="lName" class="txt-theme">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter patient's name"
                required
              />
            </div>
            <div class="mName">
              <label for="mName" class="txt-theme">Middle Name (Full):</label>
              <input
                type="text"
                class="form-control"
                id="mname"
                placeholder="Enter patient's name"
              />
            </div>
            <div class="gender">
              <label for="gender" class="txt-theme">Sex</label>
              <select class="form-control" id="gender" required>
                <option value="">-Select Sex-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="age">
              <label for="age" class="txt-theme">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter patient's age"
                required
              />
            </div>
            <div class="cardioCon">
              <label for="cardioCon" class="txt-theme"
                >Cardiovascular Disease</label
              >
              <select class="form-control" id="cardioCon" required>
                <option value="">-Select Option-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="secondary">
            <div class="med-history">
              <label for="med-history" class="txt-theme">Medical History</label>
              <textarea
                class="form-control"
                id="med-history"
                rows="4"
                cols="40"
                placeholder="Enter patient's medical history"
                required
              ></textarea>
            </div>
            <div class="fam-history">
              <label for="fam-history" class="txt-theme">Family History</label>
              <textarea
                class="form-control"
                id="fam-history"
                rows="4"
                cols="40"
                placeholder="Enter patient's Family history"
                required
              ></textarea>
            </div>
            <div class="other-history">
              <label for="other-history" class="txt-theme"
                >Other Conditions</label
              >
              <textarea
                class="form-control"
                id="other-history"
                rows="4"
                cols="40"
                placeholder="Enter patient's Other Conditions"
                required
              ></textarea>
            </div>
            <div class="noted">
              <label for="notes" class="txt-theme">Notes</label>
              <textarea
                class="form-control"
                id="notes"
                rows="4"
                cols="40"
                placeholder="Additional Notes"
                required
              ></textarea>
            </div>
          </div>
          <div class="btn-grp">
            <button class="btn-submit" id="submit">Submit</button>
            <button class="btn-edit" id="edit">Edit</button>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/JS/darkmode.js"></script>
    <script src="./assets/JS/index.js"></script>
  </body>
</html>
