<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder | CDSS</title>

    <link rel="stylesheet" href="../assets/Style/header.css" />
    <link rel="stylesheet" href="../assets/Style/reminder.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-100">
      <nav class="navbar navbar-expand-lg shadow p-2 w-100" id="_navColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h6 class="txt-theme txt-size">Clinical Decision Support System</h6>
          </a>
          <div class="d-flex">
            <button
              class="navbar-toggler"
              id="burgerButton"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars hamburger" id="_hamburger"></i>
            </button>

            <button id="_changeThemeConS" type="button" class="btn i-pos">
              <i class="fas fa-moon fa" id="_changeThemeS"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="_patientData"
                  >Patient Data</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_assessment">Assessment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_diagnosis">Diagnosis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_planning">Planning</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="_evaluation">Evaluation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="_reminder">Reminder</a>
              </li>
              <li class="nav-item">
                <button id="_changeThemeConL" type="button" class="btn i-pos">
                  <i class="fas fa-moon fa" id="_changeThemeL"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="reminder">
        <h1 class="txt-theme">Reminders</h1>
        <div class="appointment">
          <h4 class="txt-theme">Appointment Reminder Scheduler</h4>
          <form class="appointment-form">
            <div class="form-group">
              <div class="date">
                <label for="appointment-date" class="txt-theme">Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="appointment-date"
                  required
                />
              </div>
              <div class="time">
                <label for="appointment-time" class="txt-theme">Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="appointment-time"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="glucose">
          <h4 class="txt-theme">Glucose Reminder Scheduler</h4>
          <form class="glucose-form">
            <div class="form-group">
              <div class="time">
                <label for="glucose-time" class="txt-theme">Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="glucose-time"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="lifestyle">
          <h4 class="txt-theme">Liefestyle Reminder Scheduler</h4>
          <form class="lifestyle-form">
            <div class="form-group">
              <div class="time">
                <label for="lifestyle-time" class="txt-theme"
                  >Duration (Minutes):</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="lifestyle-time"
                  required
                  min="1"
                  max="150"
                />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/JS/darkmode-other.js"></script>
    <script src="../assets/JS/reminder.js"></script>
    <script src="../assets/JS/reminder-function.js"></script>
  </body>
</html>
